<svg
  xmlns="http://www.w3.org/2000/svg"
  width="128"
  height="128"
  viewBox="0 0 128 128"
>
  <!-- Keycap background (dark) -->
  <rect
    x="16"
    y="24"
    width="96"
    height="80"
    rx="12"
    ry="12"
    fill="#2b2b2b"
    stroke="#f2f2f2"
    stroke-width="4"
  />

  <!-- Keycap label (light text) -->
  <text
    x="64"
    y="74"
    font-family="Arial, Helvetica, sans-serif"
    font-size="28"
    font-weight="bold"
    text-anchor="middle"
    fill="#f2f2f2"
  >
    Ctrl
  </text>

  <!-- Hint bubble (bright accent) -->
  <circle cx="100" cy="28" r="20" fill="#ffcc00" stroke="#f2f2f2" stroke-width="3" />

  <!-- Hint bubble text -->
  <text
    x="100"
    y="36"
    font-family="Arial, Helvetica, sans-serif"
    font-size="24"
    font-weight="bold"
    text-anchor="middle"
    fill="#2b2b2b"
  >
    ?
  </text>
</svg>